<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="profile">
                <img src="https://via.placeholder.com/150" alt="个人头像" class="avatar">
                <h1>张三</h1>
                <p class="bio">前端开发者 & 技术博主</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-weibo"></i></a>
                </div>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-home"></i> 首页</a></li>
                    <li><a href="#"><i class="fas fa-user"></i> 关于我</a></li>
                    <li><a href="#"><i class="fas fa-pen"></i> 文章</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> 联系我</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <section class="tweet-form">
                <h2>发布新推文</h2>
                <textarea id="tweet-content" placeholder="分享你的想法..."></textarea>
                <button id="post-tweet">发布</button>
            </section>

            <section class="tweets">
                <h2>我的推文</h2>
                <div class="tweet-list" id="tweet-list">
                    <!-- 推文将通过JS动态添加 -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
